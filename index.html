<!DOCTYPE html>
<head>
    <title>Список сообщений</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Последние 5 сообщений</h1>
<div id="message-list">

</div>
<script>
    const todo_elem = document.querySelector('#message-list');
    fetch('/messages')
        .then(res => res.json())
        .then(content => {
            let text = '';
            content.forEach(item => text += `<li>${item.text}`)
            todo_elem.innerHTML = `<ol id='todo-list'>${text}</ol>`;
        });
</script>
</body>
